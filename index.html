<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Anh xin lỗi Em</title>
  <link rel="stylesheet" href="./style.css">
  <style>
.blink {
  animation: blink 1.5s infinite;
  color: white;
  font-size: 32px;
  font-weight: bold;
  text-align: center;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}
</style>

</head>

<body>

  <h1>Anh có điều muốn nói</h1>
  <button id="playButton" onclick="generateRandomNotifications()">Nhấn đây nè</button>
  <div class="final-message" id="finalMessage" onclick="redirectToNewPage()">
   <p class="blink">Anh xin lỗi 💔</p>
  </div>
  <audio id="audioPlayer" src="./TBN.mp3"></audio> 
  <script>
    const playButton = document.getElementById("playButton");
    const audioPlayer = document.getElementById("audioPlayer");

    playButton.addEventListener("click", function() {
        audioPlayer.play();
    });
</script>
<script src="./script.js"></script>
</body>

</html>
